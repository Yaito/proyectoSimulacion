<div class="row ">
    <div class="input-field col s5">
        <select id="s1" *ngIf="data"  [(ngModel)]="data.dist" [ngModelOptions]="{standalone: true}" (ngModelChange)="onChanges()">
        <option value="" disabled selected>Escoja una opción</option>
        <option value="0">Normal</option>
        <option value="1">Uniforme</option>
        <option value="2">Poisson</option>
    </select>
        <label>Distribución Aleatoria</label>
    </div>


    <div *ngIf="data.dist==0" class="input-field col s3 ">
        <input id="desv" type="number" step="0.1" *ngIf="data"  [(ngModel)]="data.desv_standar" min="0" class="validate" (blur)="onChanges()">
        <label for="desv">Desviación Estandar</label>
    </div>
    <div *ngIf="data.dist == 0 || data.dist == 1 " class="input-field col s3 ">
        <input id="prom" type="number" step="0.1" *ngIf="data"  [(ngModel)]="data.promedio" class="validate" (blur)="onChanges()">
        <label for="prom">Promedio</label>
    </div>

    <div *ngIf="data.dist == 2" class="input-field col s3 ">
            <input id="min" type="number" step="0.1" *ngIf="data"  [(ngModel)]="data.min" class="validate" (blur)="onChanges()">
            <label for="min">Min</label>
    </div>
    <div *ngIf="data.dist == 2" class="input-field col s3 ">
            <input id="max" type="number" step="0.1" *ngIf="data"  [(ngModel)]="data.max" class="validate" (blur)="onChanges()">
            <label for="max">Max</label>
    </div>

</div>
