<div *ngIf="ready" class="container">

  <h1><span class="badge badge-info ">Histograma de tiempo entre Arribo</span></h1>
  <div class="row">
    <div class="col-md-12">
      <div style="display: block;">
        <canvas baseChart 
        [datasets]="lineChartData" 
        [labels]="lineChartLabels"
        [options]="lineChartOptions"
        [colors]="lineChartColors" 
        [legend]="lineChartLegend" 
        [chartType]="lineChartType" 
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>

  </div>

  <h1><span class="badge badge-danger ">Histograma de tiempo de Servicio</span></h1>
  <div class="row">
    <div class="col-md-12">
      <div style="display: block;">
        <canvas baseChart 
        [datasets]="barChartData" 
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [colors]="barChartColors" 
        [legend]="barChartLegend" 
        [chartType]="barChartType" 
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>
  </div>

  <div>
  <h1><span class="badge badge-info ">Estadísticas Descriptivas del tiempo entre Arribo</span></h1>
  <div class="col-md-6" style="margin-bottom: 25px">
    <table class="table table-responsive table-condensed">
      <tr>
        <th *ngFor="let label of descriptivaChart_label">{{label}}</th>
      </tr>
      <tr *ngFor="let d of descriptivaChart_arribo">
        <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
      </tr>
    </table>
  </div>
  </div>

  <div>
      <h1><span class="badge badge-danger ">Estadísticas Descriptivas del tiempo de Servicio</span></h1>
      <div class="col-md-6" style="margin-bottom: 25px">
        <table class="table table-responsive table-condensed">
          <tr>
            <th *ngFor="let label of descriptivaChart_label">{{label}}</th>
          </tr>
          <tr *ngFor="let d of descriptivaChart_servicio">
            <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
          </tr>
        </table>
      </div>
      </div>

</div>
