<div class="row" style="margin-top: 10px;margin-left: 1px;margin-right: 5px;">
  <div class="col col-md-8">
    <app-sim-grafica #grafica ></app-sim-grafica>
  </div>
  <div class="col col-md-4">
    <div class="row">
      <div class="col col-md-12 " style="margin: 5px;">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" routerLink="/simulacion" class="btn btn-secondary"><span class="fa fa-refresh"></span></button>
          <button type="button"  routerLink="/estadisticas" class="btn btn-secondary"><span class="fa fa-bar-chart"></span></button>
          <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#myModal" ><span class="fa fa-list-ul"></span></button>
          
        </div>
      </div>
      <div class="col col-md-12">
        <app-panel-listado [grafico]="grafica" ></app-panel-listado>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Datos generados en la simulación</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        
        <div class="modal-body">
            <table class="table" style="font-size: 10px;">
                <thead>
                  <tr>
                    <th>No. Cliente</th>
                    <th>Tiempo entre arribo</th>
                    <th>Tiempo de Servicio</th> 
                    <th>Hora de arribo</th> 
                    <th>Hora de inicio de Servicio</th> 
                    <th>Hora de fin de servicio</th> 
                    <th>Tiempo de Espera en cola </th> 
                    <th>Servidor Ocioso </th>
                    <th>Longitud de cola </th>
                  </tr>
                </thead> 
              </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
